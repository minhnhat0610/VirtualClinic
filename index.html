<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./Photos/Logo/logo.png"/>
    <link rel="stylesheet" href="./CSS/index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
    <div class="background">
        <!-- <div></div>
        <div></div>
        <div></div>
        <div></div> -->
    </div>

    <div class="main-container">
        <div class="slider">
            <div class="login-container">
                <div class="welcome-heading">
                    <p class="first-line">welcome to</p>
                    <p class="second-line">
                        <img src="./Photos/Logo/logo.png">
                         <span>
                             virtual clinic
                             <span class="deccor-string">
                                <span class=" long-string"></span>
                                <span class="short-string"></span>
                                <span class=" short-string"></span>
                                <span class="short-string"></span>
        
                             </span>
       
                         </span>
                    </p>
                </div>
    
                <div class="login-form-container">
                    <form class="login-form">
                        <fieldset>
                            <div class="input-outter-container">
                                <label for="email">email:</label>
                                <div class="input-container">
                                    <input type="email" id="email" name="email" autofocus autocomplete="username"/>
                                    <i class="fas fa-play focus"></i>
                                </div>
                            </div>
    
                            <div class="input-outter-container">
                                <label for="current-password">password:</label>
                                <div class="input-container">
                                    <input type="password" id="current-password" name="current-password" autocomplete="current-password"/>
                                    <i class="fas fa-play"></i>
                                </div>                        
                            </div>

                            <p class="invalidAlert">
                                <i class="fas fa-exclamation"></i> 
                                incorrect email or password
                            </p>

                        </fieldset>
    
                        <div class="button-container">
                            <button type="submit" id="login-button">Log in</button>
                            <button type="button" id="register-button">Register</button>
    
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="register-container">
                <div class="register-heading">
                    <i id="back-button" class="fas fa-long-arrow-alt-left"></i>
                    <p>register
                        <span class="deccor-string">
                            <span class=" long-string"></span>
                            <span class="short-string"></span>
                            <span class=" short-string"></span>
                            <span class="short-string"></span>
    
                         </span>
                    </p>
                </div>

                <div class="register-form-container">
                    <form class="register-form">
                        <fieldset>
                            <div class="input-row">
                                <label for="register-email">email: </label>
                                <div class="input-inner-row">
                                    <input type="email" id="register-email" name="register-email" autocomplete="username" >
                                    <p class="invalidAlert">
                                        <i class="fas fa-exclamation"></i> 
                                        invalid input
                                    </p>
                                </div>
                            </div>

                            <div class="input-row">
                                <label for="register-password">password: </label>
                                <div class="input-inner-row">
                                    <input type="password" id="register-password" name="register-password" autocomplete="new-password">
                                    <p class="invalidAlert">
                                        <i class="fas fa-exclamation"></i> 
                                        invalid input
                                    </p>
                                </div>
                            </div>

                            <div class="input-row">
                                <label for="register-password-confirm">password confirmation: </label>
                                <div class="input-inner-row">
                                    <input type="password" id="register-password-confirm" name="register-password-confirm" autocomplete="new-password">
                                    <p class="invalidAlert">
                                        <i class="fas fa-exclamation"></i> 
                                        invalid input
                                    </p>
                                </div>
                            </div>

                            <div class="input-row">
                                <label for="register-first-name">first name: </label>
                                <div class="input-inner-row">
                                    <input type="text" id="register-first-name" name="register-first-name">
                                    <p class="invalidAlert">
                                        <i class="fas fa-exclamation"></i> 
                                        invalid input
                                    </p>
                                </div>

                            </div>

                            <div class="input-row">
                                <label for="register-last-name">last name: </label>
                                <div class="input-inner-row">
                                    <input type="text" id="register-last-name" name="register-last-name">
                                    <p class="invalidAlert">
                                        <i class="fas fa-exclamation"></i> 
                                        invalid input
                                    </p>
                                </div>
                            </div>

                            <div class="input-row">
                                <label for="date-of-birth">DOB: </label>
                                <div class="input-inner-row">
                                    <input type="text" id="date-of-birth" name="date-of-birth">
                                    <p class="invalidAlert">
                                        <i class="fas fa-exclamation"></i> 
                                        invalid input
                                    </p>
                                </div>
                            </div>

                            <div class="input-row">
                                <label for="register-phone">phone number: </label>
                                <div class="input-inner-row">
                                    <input type="tel" id="register-phone" name="register-phone">
                                    <p class="invalidAlert">
                                        <i class="fas fa-exclamation"></i> 
                                        invalid input
                                    </p>
                                </div>
                            </div>
                        </fieldset>

                        <div class="register-button-container">
                            <div class="register-loading hide"></div>
                            <button id="register-submit-button" type="submit">sumbit</button> 
                        </div>
                    </form>
                </div>
            </div>
    
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e23e09cf11.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="/JS/index.js" defer></script>
</body>
</html>
