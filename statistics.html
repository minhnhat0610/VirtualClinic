<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Statistics</title>
    <link rel="icon" href="./Photos/Logo/logo.png"/>
    <link rel="stylesheet" href="./CSS/statistics.css" />
    <link rel="stylesheet" href="./CSS/navigation.css"/>

</head>
<body>

    <div class="nav-and-title-container">
        <nav class="navigation">
            <i class="fas fa-ellipsis-h menu-icon"></i>
            <div class="mobile-nav">
                <ul>
                    <li id="home-btn-mobile"><a href="main-console.html">
                        <i class="fas fa-home"></i>
                    </a></li>

                    <span class="divider"></span>

                    <li><a href="blood-pressure.html">
                        <i class="fas fa-tint"></i>
                    </a></li>

                    <span class="divider"></span>

                    <li><a href="">
                        <i class="far fa-chart-bar"></i>
                    </a></li>

                    <span class="divider"></span>

                    <li><a href="">
                        <i class="fas fa-user-circle"></i>
                    </a></li>
                </ul>
            </div>

            <div class="desktop-nav">
                <ul>
                    <li id="home-button"><a href="./main-console.html">
                        <i class="fas fa-home"></i>
                    </a></li>

                    <li><a href="blood-pressure.html">
                        B.P. monitor
                    </a></li>

                    <li><a href="">
                        statistics
                    </a></li>

                    <li><a href="">
                        account settings
                    </a></li>
                </ul>
            </div>
        </nav>
        <div class="title title-hide">
            <p>
                <span id="emp">your</span>
                <span >statistics</span>
             </p>
        </div>
    </div>

    <div class="body-content">
        <div class="chart-container chart-hide">
            <div class="chart-inner-container">
                <div class="chart ">
                    <i class="fas fa-play axis-end y-end"></i>
                    <i class="fas fa-play axis-end x-end"></i>
                    <p class="axis-label y-label">sys (mmHg)</p>
                    <p class="axis-label x-label">date</p>

                    <div class="data-container" id="sys-data">
                        <div class="value-container ">
                            <div class="value-inner-container data-hide">

                            </div>

                        </div>


                        <div class="date-container">
                        </div>

                    </div>

                    <div class="data-container" id="dia-data">
                        <div class="value-container ">
                            <div class="value-inner-container data-hide">

                            </div>

                        </div>


                        <div class="date-container">
                        </div>

                    </div>


                </div>
            </div>
            <div class="mode-switch">
                <div class="switch-container">
                    <i class="radio-icon">
                        <i class="inner-icon selected"></i>
                    </i>
                    <span>systolic</span>
                </div>

                <div class="switch-container">
                    <i class="radio-icon">
                        <i class="inner-icon"></i>
                    </i>
                    <span>diastolic</span>
                </div>
            </div>
        </div>

        <div class="report-container report-hide">
            <div class="report-title">
                <i class="fas fa-circle"></i>
                <span>report</span>
            </div>

            <div class="report-detail">
                <div class="rp-sub-container">
                    <div class="report-row">
                        <span class="description">Average <span class="sys-empha">Sys</span> (mmHg):</span>
                        <span class="value" id="average-sys">20</span>
                    </div>

                    <div class="report-row">
                        <span class="description">Highest <span class="sys-empha">Sys</span> (mmHg):</span>
                        <span class="value" id="max-sys">20</span>
                    </div>

                    <div class="report-row">
                        <span class="description">Lowest <span class="sys-empha">Sys</span> (mmHg):</span>
                        <span class="value" id="min-sys">20</span>
                    </div>
    
                </div>


                <div class="rp-sub-container">
                    <div class="report-row">
                        <span class="description">Average <span class="dia-empha">Dia</span> (mmHg):</span>
                        <span class="value" id="average-dia">20</span>
                    </div>

                    <div class="report-row">
                        <span class="description">Highest <span class="dia-empha">Dia</span> (mmHg):</span>
                        <span class="value" id="max-dia">20</span>
                    </div>

                    <div class="report-row">
                        <span class="description">Lowest <span class="dia-empha">Dia</span> (mmHg):</span>
                        <span class="value" id="min-dia">20</span>
                    </div>
    
                </div>

                <div class="report-result">
                    <div class="report-row">
                        <span class="description">result:</span>
                        <span class="value" id="bp-status"></span>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="out-focus-background"></div>

    <div class="background-decor">
        <div class="inner-decor"></div>
    </div>

    <div class="background-decor">
        <div class="inner-decor"></div>
    </div>

    <div class="sign-in-again-alert hide">
        <div class="inner-alert">
            <i class="fas fa-exclamation"></i>
            <p class="alert">please sign-in to countinue</p>
            <button class="sign-in-redirect"><a href="./index.html">Sign in</a></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e23e09cf11.js" crossorigin="anonymous"></script>
    <script src="./JS/navigation.js"></script>
    <script type="module" src="./JS/statistics.js"></script>
</body>
</html>
